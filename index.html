<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/styles.css">

    <title>Ahorcado</title>

</head>


<body>

    <header class="header">
        <a class="logo" href="index.html"><img src="images/logo_alura.png"></a>
    </header>

    <main class="containt">

        <section class="main-start" id="initial-part">

            <div class="buttons">
                <button class="blue-button" id="start">Iniciar Juego</button>
                <button class="white-button" id="add">Agregar Nueva Palabra</button>
            </div>



        </section>


        <section class="writeWord" id="secondary-part">

            <div class="writeWord-div">
                <label for="new-word"></label>
                <textarea id="new-word" placeholder="Ingresa una palabra" maxlength="8"></textarea>
                <p>âš Max de 8 letras</p>

                <div class="buttons-write">
                    <button class="blue-button" id="save-start">Guardar y empezar</button>
                    <button class="white-button" id="cancel">Cancelar</button>
                </div>

            </div>

        </section>


        <section class="game" id="game-part">

            <div class="game-div">

                <canvas class="hangman-draw" width="600" height="400"></canvas>

                <div class="letra">
                    <p></p>
                </div>


                <p class="error-words"></p>

                <div class="buttons-game">

                    <button class="blue-button" id="new-start">Nuevo Juego</button>
                    <button class="white-button" id="desist">Desistir</button>

                </div>



            </div>

        </section>




    </main>



    <footer>

        <p>Juego del Ahorcado</p>
        <p>Creado por Axel Fiestas Santisteban</p>
        <ul>
            <li>Lindekin</li>
            <li>Github</li>
        </ul>

    </footer>

    <script src="src/scripts/script.js" type="module"></script>
    
</body>

</html>
