<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
   

    <title>Ahorcado</title>

</head>


<body>

    <header class="header">
        <a class="logo" href="index.html"><img src="images/logo_alura.png" alt="logo_alura"></a>
    </header>

    <main class="containt">

        <section class="main-start" id="initial-part">

            <div class="buttons">
                <button class="blue-button" id="start">Iniciar Juego</button>
                <button class="white-button" id="add">Agregar Nueva Palabra</button>
            </div>



        </section>


        <section class="writeWord" id="secondary-part">

            <div class="writeWord-div">
                <label for="new-word"></label>
                <textarea id="new-word" placeholder="Ingresa una palabra" maxlength="8"></textarea>

                <div class="buttons-message">
                    <p class="writeWord-warning">‚ö†Max de 8 letras</p>

                    <div class="buttons-write">
                        <button class="blue-button" id="save-start">Guardar y empezar</button>
                        <button class="white-button" id="cancel">Cancelar</button>
                    </div>
                </div>


            </div>

        </section>


        <section class="game" id="game-part">

            <div class="game-message">
                <p id="final-message"></p>
            </div>


            <div class="game-div">

                <canvas class="hangman-draw" width="600" height="400"></canvas>

                <div class="letra">
                    <p></p>
                </div>


                <p class="error-words"></p>

                <div class="buttons-game">

                    <button class="blue-button" id="new-start">Nuevo Juego</button>
                    <button class="white-button" id="desist">Desistir</button>

                </div>



            </div>

        </section>




    </main>



    <footer class="footer">

        <div class="footer-content">

            <div class="footer-text">
                <p>üêç Axel Fiestas Santisteban</p>
            </div>

            <ul class="footer-list">
                <li><a href="https://www.linkedin.com/in/axel-fiestas/" target="_blank">Linkedin<i class="bi bi-linkedin"></i></a></li>
                <li><a href="https://github.com/Axel-Fiestas" target="_blank">Github<i class="bi bi-github"></i></a></li>
            </ul>

        </div>

        <div class="footer-images">
            <a href="https://www.oracle.com/lad/education/oracle-next-education/#handbook" target="_blank"><img src="images/logo_one.png" alt="logo Oracle Next Education"></a>
            <a href="https://www.aluracursos.com" target="_blank"><img src="images/logo_alura_latam.webp" alt="logo Alura Latam"></a>

        </div>

    </footer>

    <script src="src/scripts/script.js" type="module"></script>
    
</body>

</html>
