<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/styles.css">

    <title>Ahorcado</title>

</head>


<body>

    <header>
        <a href="index.html"><img src="images/logo_alura.png"></a>
    </header>

    <main>

        <section class="main-start" id="initial-part">

            <button id="start">Iniciar Juego</button>
            <button id="add">Agregar Nueva Palabra</button>

        </section>


        <section class="writeWord" id="secondary-part">

            <textarea id="new-word">Ingrese una palabra</textarea>
            <p>Max de 8 letras</p>
            <button id="save-start">Guardar y empezar</button>
            <button id="cancel">Cancelar</button>

        </section>


        <section class="game" id="game-part">

            <h1>Juego</h1>
            <div class="letra">
                <p>Aqui va la palabra</p>
            </div>

            <canvas class="hangman-draw" width="600" height="400"></canvas>

            <p class="error-words"></p>

            <button id="new-start">Nuevo Juego</button>
            <button id="desist">Desistir</button>

        </section>




    </main>



    <footer>



    </footer>


    <script src="src/scripts/script.js" type="module"></script>
    
</body>

</html>
